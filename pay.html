<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <link rel="stylesheet" href="interior.css">
</head>
<body>
    <div class="pay">
        <div class="bill">
            <h3>BILLING ADDRESS</h3>
            <label for="name">Full Name:</label>
            <input type="text" placeholder="Abc">
            <label for="email">Email:</label>
            <input type="email" placeholder="abc@ex.com">
            <label for="address">Address:</label>
            <input type="text" placeholder="Room-Street-Loality">
            <label for="city">City:</label>
            <input type="text" placeholder="Bengaluru">
            <div>
                <label for="state">State:</label>
                <input type="text" placeholder="India">
                <label for="zip">Zip Code:</label>
                <input type="number" placeholder="123 456">
            </div>
        </div>
        <div class="payment">
            <h3>PAYMENT</h3>
            <label for="cards">Acceptable Cards:</label>
            <label for="cardName">Name On Card:</label>
            <input type="text" placeholder="Abc">
            <label for="cardNo">Credit Card Number:</label>
            <input type="number" placeholder="1111-2222-3333-4444">
            <label for="exp">Exp Month:</label>
            <input type="text" placeholder="January">
            <div>
                <label for="year">Exp Year:</label>
                <input type="number" placeholder="2024">
                <label for="cvv">CVV:</label>
                <input type="number" placeholder="1234">
            </div>
        </div>

    </div>
    <div style="text-align: center;">
    <button class="payButt">Proceed To Checkout</button>
</div>
</body>
</html>
